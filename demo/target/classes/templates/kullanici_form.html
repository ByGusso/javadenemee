<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(https://images.ctfassets.net/x7j9qwvpvr5s/4yzR4v4Oj5N9Faiphg4GdI/a0ddda72701e6e1a53f4a3afa0281786/Ducati-MY25-Multistrada-V4-overview-hero-1600x1000.jpg);
        }
        h1{
            font-size: 3rem;
            color: #000000;
        }
        
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Sipariş Formu</h1>
    <form th:action="@{/kullanicilar/kaydet}" th:object="${kullanici}" method="post">
        <div class="mb-3">
            <label for="ad" class="form-label">Motosiklet Modeli:</label>
            <input type="text" id="ad" name="ad" th:value="*{ad}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" th:value="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Satın al</button>
    </form>
</div>
</body>
</html>
