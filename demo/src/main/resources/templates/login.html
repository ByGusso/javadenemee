<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
<body>
    <section>
        
        <form action="/req/login" method="post">
            <h1>Giriş yap</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="inputbox">
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username"type="name" required>
                <label for="">Kullanıcı adı</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" id="password" required>
                <label for="">Şifre</label>
            </div>
            <div class="register">
                <p><a href="#">Şifremi unuttum</a></p>
            </div>
            <button>Giriş yap</button>
            <div class="register">
                <p>Hesabınız yok mu ?<a href="/req/signup"> Kayıt ol!!</a></p>
            </div>
        </form>
    </section>
</body>
